<div fxLayout="column wrap" style="padding:15px;" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div class="title">
      Procedures</div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div style="width:100%">
      <div fxLayout="column">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="Procedurename">
            <th mat-header-cell *matHeaderCellDef>Procedure Name </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>


          <ng-container matColumnDef="Men">
            <th mat-header-cell *matHeaderCellDef> Men </th>
            <td mat-cell *matCellDef="let element"> {{element.men}} </td>
          </ng-container>





          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </div>
    </div>
  </div>
</div>
